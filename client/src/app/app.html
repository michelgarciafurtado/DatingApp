<h2>{{title}}</h2>

<table>
    <thead>
        <td>Id</td>
        <td>Name</td>
        <td>E-Mail</td>
    </thead>
    <tbody>
        @for(member of members; track member.id)
        {
            <tr>
            <td>{{member.id}}</td>
            <td>{{member.displayname}}</td>
            <td>{{member.email}}</td>
            </tr>
        }
        
    </tbody>
</table>
